- section: 4
  title: POLÍTICA DE PRIVACIDAD
  description: "<br><b>Quién es el Responsable de tratamiento de sus datos:</b>
<br><br>El responsable de tratamiento se encuentra identificado en el expositivo 1 de este Aviso Legal.
<br><br>Qué tipo de datos tenemos sobre su persona y cómo los hemos obtenido
<br><br>Las categorías de datos personales que tratamos de clientes y proveedores son:
<br><br>1.	Datos de identificación
<br><br>2.	Direcciones postales o electrónicas
<br><br>3.	Información comercial
<br><br>4.	Datos económicos y de transacciones
<br><br>
<br><br>En ningún caso tratamos datos especialmente protegidos:
<br><br>Todos los datos arriba mencionados los hemos obtenido o directamente de Usted mediante la presentación de una oferta comercial, propuesta contractual, etc. o mediante su empresa al facilitarnos los datos de identificación y demás información necesaria para llevar al cabo el objeto de la relación contractual entre las partes. Será una obligación suya o de su empresa facilitarnos los datos actualizados en caso de modificación.

<br><br><br><b>Con qué finalidad tratamos sus datos:</b>
<br><br>Tratamos los datos que nos facilitan las personas interesadas con el fin de gestionar distintas actividades derivadas de procedimientos específicos realizados en materia de ventas, servicio post venta, gestión de proveedores, calidad de servicios, etc. De esta manera, utilizaremos sus datos para llevar a cabo alguna de las siguientes acciones:
<br><br>I.	Envío de la información que nos soliciten mediante el formulario de contacto de nuestra página web o cualquier otro medio de contacto con nuestra empresa,
<br><br>II.	Facilitar tanto a los clientes potenciales como a nuestros clientes, ofertas de productos y servicios de su interés,
<br><br>III.	Llevar a cabo la gestión administrativa, fiscal y contable de nuestros clientes y/o proveedores,
<br><br>IV.	Llevar a cabo encuestas de satisfacción, estudios de mercado, etc. con el fin de poder ofrecerle las ofertas más adecuadas y una calidad optimizada de servicio, etc.

<br><br><br><b>Por cuánto tiempo conservaremos sus datos:</b>
<br><br>Los datos personales relativos a personas físicas vinculadas a clientes potenciales, clientes y proveedores que recopilemos mediante los distintos formularios de contacto y/o recogida de información se conservarán mientras no se solicite su supresión por el interesado. Los datos proporcionados por nuestros clientes y proveedores se conservarán mientras se mantenga la relación mercantil entre las partes respetando en cualquier caso los plazos mínimos legales de conservación según la materia.
<br><br>En cualquier caso guardaremos sus datos personales durante el período de tiempo que sea razonablemente necesario teniendo en cuenta nuestras necesidades de dar respuesta a cuestiones que se planteen o resolver problemas, realizar mejoras, activar nuevos servicios y cumplir los requisitos que exija la legislación aplicable. Esto significa que podemos conservar tus datos personales durante un período de tiempo razonable incluso después de que haya dejado de usar nuestros productos o de que haya dejado de usar esta página web. Después de este período, sus datos personales serán eliminados de todos nuestros sistemas.

<br><br><br><b>Cuál es la base de legitimación para el tratamiento de sus datos</b>
<br><br>Según tipo de tratamiento de datos la base de legitimación es la siguiente
<br><br><table><tr><td><b>TRATAMIENTO</b></td><td><b>BASE DE LEGITIMACIÓN</b></td></tr>
<tr><td><b>Gestión Contable:</b>gestión de facturación con clientes y/o proveedores</td><td>Mantenimiento, desarrollo y control de la relación contractual entre las partes</td></tr>
<tr><td><b>Gestión fiscal:</b> aplicación de retenciones,bonificaciones, etc.</td><td>Mantenimiento, desarrollo y control de la relación contractual entre las partes; Cumplimiento obligaciones legales</td></tr>
<tr><td><b>Gestión	administrativa:</b> gestión de logística, almacén, entregas al cliente, recepción de mercancías, etc.</td><td>Mantenimiento, desarrollo y control de la relación contractual entre las partes</td></tr>
<tr><td><b>Marketing:</b> Acciones comerciales sobre nuestros productos o servicios dirigidas a nuestros clientes o aquellas personas que nos han solicitado información relativa en el pasado incluyendo la realización de encuestas de satisfacción a nuestros clientes.</td><td>Consentimiento libre e inequívoco del propio interesado (clientes potenciales), le hacemos constar que la retirada de este consentimiento en ningún caso puede condicionar la ejecución del contrato que hubiera entre las partes; interés legítimo de la compañía sobre la promoción y comercialización de productos o servicios similares a los obtenidos o solicitados por las personas interesadas en el pasado.</td></tr>
</table>

<br><br>En el supuesto de que no facilite sus datos de carácter personal no se podrá ejecutar su contrato, cumplir las obligaciones legales o derivadas de los poderes públicos.
<br><br><br><b>A que destinatarios se comunicarán sus datos:</b>
<br><br>No cederemos sus datos personales a ninguna empresa tercera que pretenda utilizarlos en sus acciones de marketing directo, excepto en el caso de que nos haya autorizado expresamente a ello.
<br><br>Le informamos que podemos facilitar sus datos personales a organismos de la Administración Pública y Autoridades competentes en aquellos casos en que nos requieran legalmente o en los casos en que, actuando de buena fe, consideremos que tal acción es razonablemente necesaria para cumplir con un proceso judicial; para contestar cualquier reclamación o demanda jurídica; o para proteger los derechos de la empresa o sus clientes y el público en general.
<br><br>Le informamos que sus datos no van a ser cedidos o comunicados a terceros la empresa la única responsable para su tratamiento y custodia.
<br><br>Sí proporcionaremos sus datos personales a terceras personas (Ej. proveedores de servicios de Internet que nos ayudan a administrar nuestra página web o llevar a cabo los servicios contratados, empresas de soporte y mantenimiento informático, empresas de logística, gestorías y asesoramiento fiscal y contable, etc.). En cualquier caso, estas terceras personas deben mantener, en todo momento, los mismos niveles de seguridad que nosotros en relación a sus datos personales y, cuando sea necesario, estarán vinculadas por compromisos legales a fin de guardar sus datos personales de forma privada y segura, y también para utilizar únicamente la información siguiendo instrucciones específicas de la empresa.

<br><br><br><b>Cuáles son sus derechos como interesado:</b>
<br><br>Cualquier persona tiene derecho a obtener confirmación sobre si estamos tratando datos personales que le conciernan, o no.
<br><br>En concreto, las personas interesadas pueden solicitar el derecho de acceso a sus datos personales, así como recibirlos en un formato común y lectura mecanizada si el tratamiento se efectúa por medios electrónicos (derecho de portabilidad).
<br><br>Asimismo, las personas interesadas pueden solicitar el derecho de rectificación de los datos inexactos o, en su caso, solicitar su supresión cuando, entre otros motivos, los datos ya no sean necesarios para los fines que fueron recogidos.
<br><br>Complementariamente, en determinadas circunstancias, los interesados podrán solicitar la limitación del tratamiento de sus datos, o en determinadas circunstancias y por motivos relacionados con su situación particular, los interesados podrán ejercitar su derecho a oponerse al tratamiento de sus datos. Dejaremos de tratar los datos, salvo por motivos legítimos imperiosos, o el ejercicio o la defensa de posibles reclamaciones o en aquellas excepciones establecidas en la normativa aplicable.
<br><br>Asimismo, le informamos que tiene derecho a retirar sus consentimientos otorgados en cualquier momento, sin que ello afecte a la licitud del tratamiento basado en el consentimiento previo a su retirada.
<br><br>Así mismo se informa al Usuario que en cualquier momento puede ejercitar los mencionados derechos dirigiéndose por escrito a nosotros utilizando los datos de contacto que aparecen en el Expositivo 1 del presente Aviso Legal, adjuntando copia de su DNI.
<br><br>Usted también tendrá el derecho a presentar una reclamación ante la Agencia Española de Protección de datos, especialmente cuando no haya obtenido satisfacción en el ejercicio de sus derechos.
<br><br> http://www.agpd.es/portalwebAGPD/index-ides-idphp.php
<br><br>Por otro lado, de acuerdo con lo dispuesto en la Ley 34/2002, de 11 de Julio, de Servicios de la Sociedad de Información y de Comercio Electrónico, nos comprometemos a no enviar publicidad a través del correo electrónico sin haber recabado antes la expresa autorización del destinatario. El Usuario podrá oponerse al envío de publicidad marcando la casilla correspondiente."

